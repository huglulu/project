<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
	<head>
		<style>
			.category{
			    min-height: 60px;
				padding: 0px;
				border: 1px solid #aaaaaa;
			}
			.category{
				content: '';
				display: block;
				clear: both;
			}
			.category>li{
				float: left;
				list-style: none;
				margin:10px;
				padding:10px;
				border: 1px dashed #ccc;
				background: #eee;
				cursor: move;
				-webkit-user-select:​ none;
			}
		</style>
	</head>
	<body>
		<h3>全部</h3>
		<ul class="ups category">
			<li class="tag car" draggable="true">汽车</li>
			<li class="tag military" draggable="true">军事</li>
			<li class="tag zejiang" draggable="true">浙江</li>
			<li class="tag tech" draggable="true">科技</li>
			<li class="tag phone" draggable="true">手机</li>
			<li class="tag space" draggable="true">宇宙</li>
			<li class="tag joy" draggable="true">娱乐</li>
			<li class="tag beauty" draggable="true">美妆</li>
		</ul>

		<h3>订阅</h3>
		<ul class="downs category"></ul>
		<script>
			var ups = document.querySelector('.ups'),
				downs = document.querySelector('.downs'),
				tags = document.querySelectorAll('.tag');

				ups.ondragover = ondragover;
				downs.ondragover = ondragover;
				ups.ondrop = ondrop;
				downs.ondrop = ondrop;

			for(var i=0 ; i<tags.length ; i++){
				tags[i].ondragstart = function(e){
					e.dataTransfer.setData('class',e.target.className);
				}
			}

			function ondragover(e){
				e.preventDefault();
			}
			function ondrop(e){
				e.preventDefault();
				var data = e.dataTransfer.getData('class');
				console.log(e.target);
				console.log(document.getElementsByClassName(data));
				e.target.appendChild(document.getElementsByClassName(data)[0]);
			}
		</script>
	</body>
</html>
