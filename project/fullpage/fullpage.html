<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>滚动全屏页面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<style>
		*{margin: 0; padding:0;}
		*{box-sizing: border-box;}
		section{
		  background: pink;
		  border: 1px solid red;
		  display:flex;
		  justify-content:center;
		  align-items:center;
		}
		h2{
			width: 180px;
			height: 80px;
			font-size: 40px;
		  	font-weight: bold;			
			color: #fff;
		}
		body{
		  overflow: hidden;
		}
	</style>
</head>
<body>
		<main>
		  <section style="background: pink"><h2>第一页</h2></section>
		  <section style="background: grey"><h2>第二页</h2></section>
		  <section style="background: blue"><h2>第三页</h2></section>
		  <section style="background: green"><h2>第四页</h2></section>
		</main>
    <script>
    	
		resizeSectionsAlways();

		var currentPage = 1;
		var isScrolling = false;

		$(window).on('wheel', function(e){

		  if(isScrolling){
		    console.log('prevent');
		    e.preventDefault();
		    return;
		  }
   		 var dir = e.originalEvent.deltaY > 0 ? 'down': 'up'
		//e.originalEvent获取原生的js对象
		  if(currentPage === 4 && dir === 'down'){
		    return;
		  }
		  if(currentPage === 1 && dir === 'up'){
		    return;
		  }
  
  		console.log(e.originalEvent.deltaY );
  
	    var height = $(window).height();
	    isScrolling = true;
  
	  	console.log(dir);
	 	console.log(height);
	  	console.log(currentPage);
  
  		var height2 = height * (dir === 'down' ? currentPage : (currentPage-2));
	    $('body').stop().animate({
		    scrollTop: height2
		  },function(){
		    currentPage = (dir === 'down' ? currentPage + 1: currentPage - 1);
		    isScrolling = false;
		     console.log(currentPage);
		  })
		})


	/*工具函数*/
	function resizeSections(){
	  var height = $(window).height();
	  $('section').each(function(index,el){
	    var $el = $(el);
	    $el.css('height',height);
	  })
	}

	function resizeSectionsAlways(){
	  resizeSections();
	  $(window).on('resize',()=>{
	    resizeSections();
	  })
	}
    </script>
</body>
</html>
