<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    body{
    	background: #eee;
    	margin-top: 100px;
    }
	.container{
		margin:0 auto;
		width: 640px;
		background: pink;
		padding: 30px 0px;
	}
	.list{
		list-style: none;
		overflow: auto;
		padding: 0px;
		margin-left: -20px;
	}
	.list li{
		position: relative;
		left: 20px;
		width: 200px;
		height: 100px;
		background: #ccc;
		float: left;
		margin-right: 20px;
		margin-bottom: 10px;
	}
</style>
</head>
<body>
<div class="container">
   <ul class="list">
   	<li>1</li>
   	<li>2</li>
   	<li>3</li>
   	<li>4</li>
   	<li>5</li>
   	<li>6</li>
   </ul>
 </div>
</body>
</html>
