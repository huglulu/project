<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>	
	<ul class="ct">
	    <li data-img="imgs/1.jpg">鼠标放置查看图片1</li>
	    <li data-img="imgs/2.jpg">鼠标放置查看图片2</li>
	    <li data-img="imgs/3.jpg">鼠标放置查看图片3</li>
	</ul>
	<div class="img-preview"></div>
	方法1：
	<script> 
	var ct = document.querySelector('.ct'),
		childs = ct.querySelectorAll('li'),
		preview = document.querySelector('.img-preview');
	for(var i=0;i<childs.length;i++){
		childs[i].addEventListener('mouseover',function(){
			var srcp = this.getAttribute('data-img');
			preview.innerHTML = '<img src="'+srcp+'">';
		});
	}
	</script>

	方法2：
	<script>
		var ct = document.querySelector('.ct');
		ct.addEventListener('mouseover',function(e){
			var target = e.target;
				srcp = target.getAttribute('data-img') ;
				preview = document.querySelector('.img-preview');
				preview.innerHTML = '<img src="'+srcp+'">';
		});
	</script>
</body>
</html>
