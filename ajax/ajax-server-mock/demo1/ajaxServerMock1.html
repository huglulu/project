<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>加载更多</title>
	<style>
	ul,li{
		margin: 0;
		padding: 0;
	}
	#ct li {
		list-style: none;
		border:1px solid #ccc;
		padding: 10px;
		margin-top: 10px;
		cursor: pointer;
	}
	#load-more{
		display: block;
		margin:10px auto;
		text-align: center;
		cursor: pointer;
	}
	#load-more img{
		width: 40px;
		height: 40px;
	}
	.btn{
		display: inline-block;
		height: 40px;
		line-height: 40px;
		width: 80px;
		border:1px solid #E27272;
		border-radius: 3px;
		text-align: center;
		text-decoration: none;
		color: #E27272；
	}
	.hover{
		background: green;
		color: #fff;
	}
	</style>
</head>
	<body>
	<ul id="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<a href="#" id="load-more" class="btn">加载更多</a>
	</body>
	 <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	 <script>
		/*定义接口

		1）url：
		2）入参：{ start :2 ,len: 6}
		3) 回参：
		{
			status: 1, //1代表正常，0代表出错
			data:[2,3,4,5,6,7]
		}
		*/
	 var $loadMoreBtn = $('#load-more'),
		$ct = $('#ct');

	 var cur = 2;

	//鼠标放置上去和移除的样式，这里是由于Li是动态添加的，所以必须要事件代理
// $ct.on('mouseenter','li',function(){
// 		$(this).addClass('hover');
// 	}).on('mouseleave','li',function(){
// 		$(this).removeClass('hover');
// 	});

     $ct.on('mouseenter','li', function(){
	 	 $(this).addClass('hover');
	 	}).on('mouseleave', 'li', function(){
	 	 $(this).removeClass('hover');
		});

	 $loadMoreBtn.on('click',function(e){
		 e.preventDefault();//防止点击a链接页面跳到顶部
		 if ($(this).data('isLoading')) {  //获取一个状态锁
			return;
		}
		 $(this).data('isLoading',true) //设置一个状态锁，防止在加载的数据回来之前用户多次点击
			    .html('<img src="loading.gif" />'); //链式调用换行也没关系，对齐好看些

	 $.ajax({
		 url: '/getMore',
		 dataType: 'json',
		 type: 'get',
		 data: {
		 start: cur,
	  	 len: 6
	 	 },
		 success: function(json){
			 onSuccess(json);
		 },
		 error: function(){
			 onError();
		 }
	 });
   });

	function onSuccess(json){
		$loadMoreBtn.data('isLoading',false)
					.text('加载更多');   //链式调用，换行也没有关系，对齐好看一些
		console.log(json);
		console.log(json.data);
		if (json.status==0) {
			append(json.data);
			cur+=6;
			console.log(cur);
		}else{
			alert('获取信息失败');
		}
	}

	function onError(){
		$loadMoreBtn.data('isLoading',false)
					.text('加载更多'); //链式调用，换行也没有关系，对齐好看一些
		alert('系统异常');
	}
	function append(arr){
		for (var i = 0; i <arr.length; i++) {
			$ct.append('<li>'+'内容'+arr[i]+'</li>')
		}
	}
	</script>	
</html>
