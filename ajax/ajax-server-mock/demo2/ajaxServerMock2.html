<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<style>
	ul,li{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		height: 14px;
		line-height: 14px;
		border: 1px solid #ccc;
		margin-top: 10px;
		padding: 10px;
		cursor: pointer;
	}
	.btn{
		border: 1px solid #e23f3f;
		text-decoration: none;
		color: #000;
		display: block;
		margin: 10px auto;
		text-align: center;
		width: 80px;
		height: 36px;
		line-height: 36px;
		border-radius: 3px;

	}
	.hover{
		background: green;
		color: #fff;
	}
</style>
</head>
<body>
	<ul class="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<a href="#" class="btn" id="load-more">加载更多</a>
	<script>
		var clock,
			$ct = $('.ct'),
			cur = 2,
			$loadMore = $('#load-more');

		$ct.on('mouseenter','li',function(){
			$(this).addClass('hover');
		}).on('mouseleave','li',function(){
			$(this).removeClass('hover');
		});

		load();
		$(window).on('scroll',function(){
			if (clock) clearTimeout(clock);
			clock = setTimeout(function(){
				if (isVisble($loadMore)) {
					load();
				}				
			},200);
		});

		function load(){
			$.ajax({
				url: '/getMore' ,
				dataType:'json' ,
				type:'get' ,
				data:{
					start: cur,
					len: 20
				},
				success:function(json){
					onSuccess(json);
				},
				error:function(){
					onError();
				}
			});
		}

		function onSuccess(el){
		console.log(el);
		console.log(el.data);
			if (el.status === 0 ) {
				var arr = el.data;
				for(var i=0 ; i<arr.length ; i++){
					$ct.append('<li>内容'+arr[i]+'</li>')
				}
				cur += 6;
				console.log(cur);
			}else{
				alert('获取信息失败');
			}
		}
		function onError(){
			alert('系统异常');
		}
		function isVisble(el){
			var topH = $loadMore.offset().top,
				clientY = $(window).height(),
				scrollY = $(window).scrollTop();	
			if (topH < clientY+ scrollY && scrollY < topH) {
				return true;
			}else{
				return false;
			}		
		}
	</script>  
</body>
</html>
